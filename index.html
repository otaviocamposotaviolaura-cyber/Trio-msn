<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conquistas do Otavio</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), #071021 120%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin-bottom:18px;
}
h1{
  margin:0;
  font-size:28px;
  letter-spacing:0.3px;
}
.subtitle{color:var(--muted); font-size:14px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:14px;
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.04);
  padding:12px;
  border-radius:12px;
  box-shadow: 0 6px 18px rgba(2,6,23,0.6);
  transition:transform .12s ease, box-shadow .12s ease;
  min-height:100px;
  display:flex;
  flex-direction:column;
}
.card:hover{transform:translateY(-6px); box-shadow:0 10px 28px rgba(2,6,23,0.7)}

.card-head{
  display:flex; align-items:center; justify-content:space-between; gap:8px;
}
.card-title{
  font-weight:600; font-size:15px;
}
.card-controls{display:flex; gap:6px; align-items:center}
button{background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); padding:6px 8px; border-radius:8px; cursor:pointer}
button.primary{background:var(--accent); color:#06202a; border:0}

.content{margin-top:10px; color:#dfeef7; font-size:14px; line-height:1.35}
textarea{
  width:100%; min-height:80px; resize:vertical; border-radius:8px; border:1px solid rgba(255,255,255,0.06); padding:8px; background:transparent; color:inherit; font-family:inherit;
}
.hint{font-size:12px; color:var(--muted); margin-top:8px}

footer{margin-top:18px; color:var(--muted); font-size:13px}

/* responsivo */
@media (max-width:420px){
  h1{font-size:20px}
  .grid{grid-template-columns:1fr}
}

  </style>
</head>
<body>
  <header>
    <div>
      <h1>Conquistas do Otavio</h1>
      <div class="subtitle">Clique em cada caixinha para ver, editar e salvar sua conquista.</div>
    </div>
    <div>
      <button id="resetBtn" title="Restaurar valores padrão">Restaurar padrões</button>
    </div>
  </header>  <main>
    <div class="grid" id="grid">
      <!-- 10 caixas serão geradas por JavaScript -->
    </div><div class="hint">As conquistas são salvas no seu navegador (localStorage). Se quiser que outra pessoa edite, basta enviar o arquivo HTML.</div>
<footer>Feito pra Otavio — editável e salvo localmente.</footer>

  </main>  <script>
    const DEFAULTS = [
      '1. Primeiro ensaio no violino',
      '2. Participação no culto da mocidade',
      '3. Conquista escolar importante',
      '4. Projeto concluído com a turma',
      '5. Vídeo que chegou aos 1000 views',
      '6. Aprender uma música nova',
      '7. Ajudar alguém da congregação',
      '8. Mostrar coragem no palco',
      '9. Completar um desafio pessoal',
      '10. Alcançar um objetivo de estudo'
    ];

    const grid = document.getElementById('grid');
    const resetBtn = document.getElementById('resetBtn');

    function createCard(index, text){
      const card = document.createElement('article');
      card.className = 'card';
      card.dataset.index = index;

      const head = document.createElement('div'); head.className = 'card-head';
      const title = document.createElement('div'); title.className = 'card-title';
      title.textContent = `Conquista ${index + 1}`;

      const controls = document.createElement('div'); controls.className = 'card-controls';
      const toggleBtn = document.createElement('button'); toggleBtn.textContent = 'Abrir';
      const editBtn = document.createElement('button'); editBtn.textContent = 'Editar';
      const saveBtn = document.createElement('button'); saveBtn.textContent = 'Salvar'; saveBtn.style.display = 'none';

      controls.appendChild(toggleBtn);
      controls.appendChild(editBtn);
      controls.appendChild(saveBtn);

      head.appendChild(title);
      head.appendChild(controls);

      const content = document.createElement('div'); content.className = 'content';
      const p = document.createElement('div'); p.className = 'viewText';
      p.textContent = text || '';

      const ta = document.createElement('textarea'); ta.className = 'editText'; ta.value = text || '';
      ta.style.display = 'none';

      content.appendChild(p);
      content.appendChild(ta);

      card.appendChild(head);
      card.appendChild(content);

      // comportamento
      toggleBtn.addEventListener('click', ()=>{
        const open = p.style.display === '' || p.style.display === 'block';
        if(open){
          // abrir (mostrar texto)
          p.style.display = 'block';
          ta.style.display = 'none';
          saveBtn.style.display = 'none';
          editBtn.style.display = 'inline-block';
          toggleBtn.textContent = 'Fechar';
        } else {
          p.style.display = 'block';
          toggleBtn.textContent = 'Fechar';
        }
        // alternativa: se já aberto, fecha
        if(toggleBtn.textContent === 'Fechar' && p.style.display === 'block'){
          // quando clica em fechar: fechar
        }
      });

      // Simplifica: clicar em abrir/fechar alterna visibilidade
      toggleBtn.addEventListener('click', ()=>{
        const isOpen = p.style.display === 'block';
        if(isOpen){
          p.style.display = 'none';
          ta.style.display = 'none';
          saveBtn.style.display = 'none';
          editBtn.style.display = 'inline-block';
          toggleBtn.textContent = 'Abrir';
        } else {
          p.style.display = 'block';
          toggleBtn.textContent = 'Fechar';
        }
      });

      editBtn.addEventListener('click', ()=>{
        p.style.display = 'none';
        ta.style.display = 'block';
        ta.focus();
        saveBtn.style.display = 'inline-block';
        editBtn.style.display = 'none';
        toggleBtn.textContent = 'Fechar';
      });

      saveBtn.addEventListener('click', ()=>{
        const newVal = ta.value.trim();
        p.textContent = newVal || '(vazio)';
        p.style.display = 'block';
        ta.style.display = 'none';
        saveBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
        saveToStorage(index, newVal);
      });

      // double-click para editar rápido
      p.addEventListener('dblclick', ()=> editBtn.click());

      return card;
    }

    function saveToStorage(i, text){
      localStorage.setItem('conquista-' + i, text);
    }
    function loadFromStorage(i){
      return localStorage.getItem('conquista-' + i);
    }

    function build(){
      grid.innerHTML = '';
      for(let i=0;i<10;i++){
        const stored = loadFromStorage(i);
        const text = stored !== null ? stored : DEFAULTS[i] || '';
        const card = createCard(i, text);
        grid.appendChild(card);
      }
    }

    resetBtn.addEventListener('click', ()=>{
      if(confirm('Restaurar todas as conquistas para os valores padrão?')){
        for(let i=0;i<10;i++) localStorage.removeItem('conquista-' + i);
        build();
      }
    });

    // primeiro carregamento
    build();
  </script></body>
    </html>
